<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js concept app</title>
</head>

<body>
    JS Practice App
    <!--     
    <script src="./app.js"> -->

    <script>
        updateText = () => {
            const text = document.getElementById('text')
            text.style.color = 'red'
            text.style.fontSize = '25px'
        }
        notUpdateText=()=>{
            const text = document.getElementById('text')
            text.style.color = 'black'
            text.style.fontSize = ''
        }
    </script>
    <p id="text" onmouseover="updateText()" onmouseout="notUpdateText()"> this text will expand when mouse will hover over it</p>

</body>

</html>
